<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetSpot Cakes</title>
    <!-- Using Bootstrap for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Our Delicious Cakes</h1>
        <div class="row">
            {% for cake in cakes %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ cake.image }}" class="card-img-top" alt="{{ cake.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ cake.name }}</h5>
                            <p class="card-text">{{ cake.description }}</p>
                            <p><strong>Price:</strong> ${{ cake.price }}</p>
                            <a href="#" class="btn btn-primary">Order Now</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
