<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetspot Delivery</title>
    
    <!-- Embedded CSS -->
    <style>
        /* Navbar container */
        .navbar {
            overflow: hidden;
            background-color: #a34caf; /* Green background */
            font-family: Arial, sans-serif;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Navbar links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s; /* Transition for hover effect */
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd; /* Light grey on hover */
            color: black;
            border-radius: 4px; /* Slightly rounded corners */
        }

        /* Active/current link */
        .navbar a.active {
            background-color: #ff1e9e; /* Blue background for active link */
            color: white;
        }

        /* Responsive behavior */
        @media screen and (max-width: 600px) {
          .navbar a {
            float: none;
            display: block;
            text-align: left;
          }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="#order">Order Cakes</a>
        <a href="#cart">Cart</a>
        <a href="#orders">My Orders</a>
        <a href="#profile">Profile</a>
    </div>

</body>
</html>
